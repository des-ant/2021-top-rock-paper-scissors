  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>

  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container-btn">
    <button id="btn-rock" value="rock" class="btn-play">&#9994;</button>
    <button id="btn-paper" value="paper" class="btn-play">&#128400;</button>
    <button id="btn-scissors" value="scissors" class="btn-play">&#9996;</button>
  </div>
  <div id="container">
    <p id="score"></p>
    <p id="round"></p>
    <p id="winner"></p>
  </div>
  <button id="btn-reset">Reset</button>
</body>
