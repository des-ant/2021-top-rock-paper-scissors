<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="scripts/script.js" defer></script>

  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="btn-rock" value="rock" class="btn-play">Rock</button>
  <button id="btn-scissors" value="scissors" class="btn-play">Scissors</button>
  <button id="btn-paper" value="paper" class="btn-play">Paper</button>
  <div id="container">
    <p id="score"></p>
    <p id="round"></p>
    <p id="winner"></p>
  </div>
  <button id="btn-reset">Reset</button>
</body>
</html>
